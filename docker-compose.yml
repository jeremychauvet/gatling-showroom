version: '3.7'

services:
  prometheus:
    image: prom/prometheus:v2.1.0
    hostname: prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/configuration:/etc/prometheus/
      - ./prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    depends_on:
      - cadvisor

  node-exporter:
    image: prom/node-exporter
    hostname: node-exporter
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command: 
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100

  cadvisor:
    image: google/cadvisor
    hostname: cadvisor
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8080:8080

  grafana:
    image: grafana/grafana
    hostname: grafana
    container_name: grafana
    user: "472"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/configuration:/etc/grafana/provisioning/
    env_file:
      - ./grafana/configuration/parameters.env

  cms:
    image: ghost:3-alpine
    hostname: ghost_server
    container_name: ghost_server
    restart: always
    depends_on:
      - db
    volumes:
      - ./ghost/configuration:/var/lib/ghost/content
    ports:
      - 80:2368
    environment:
      database__client: mysql
      database__connection__host: db
      database__connection__user: root
      database__connection__password: password
      database__connection__database: ghost
      url: http://localhost

  db:
    image: mysql:5.7
    hostname: ghost_database
    container_name: ghost_database
    restart: always
    volumes:
      - ./ghost/data:/var/lib/mysql
    ports:
      - 3306:3306  
    environment:
      MYSQL_ROOT_PASSWORD: password